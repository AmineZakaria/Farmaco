
<div class="col-md-6 offset-md-3">
            <h3> Create post of medicament donation </h3>
            <form (ngSubmit) = "onSubmit()">
            
                <div class="form-group">
                    <label> First Name</label>
                    <input type="text" class ="form-control" id = "firstName"
                        [(ngModel)] = "medicament.firstName" name = "firstName">
                </div>
            
                <div class="form-group">
                    <label> Last Name</label>
                    <input type="text" class ="form-control" id = "lastName"
                        [(ngModel)] = "medicament.lastName" name = "lastName">
                </div>
            
                <div class="form-group">
                    <label> Email Id</label>
                    <input type="text" class ="form-control" id = "emailId"
                        [(ngModel)] = "medicament.emailId" name = "emailId">
                </div>

                <div class="form-group">
                    <label> Medicament Name and Description</label>
                    <input type="text" class ="form-control" id = "medicamentName"
                        [(ngModel)] = "medicament.medicamentName" name = "medicamentName">
                </div>

                <h4></h4>
                
                <button class = "btn btn-success" type ="submit">Submit</button>
            </form>
</div>
